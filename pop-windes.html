<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    html,body{width: 100%;height: 100%;overflow: hidden;padding: 0;margin: 0;}
        #div{ position:absolute;width:100px; height:100px;background: #f1f1f1;z-index: 889;right: 0;bottom: 0;}
        #mask{width: 100%;height: 100%;background: rgba(0,0,0,0.7);position:absolute;z-index: 888;top:0;left: 0;display: none;}
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
</head>
<body>
<a class="btn" href="javascript:;">点我</a>
<div id="mask"></div>
<div id="div"></div>

<script type="text/javascript">
    var div = $('#div')

    function PopOut(){
        $("#mask").css({"display": "block"});
        div.animate({bottom : ($(window).height() - div.height())/2, right : ($(window).width() - div.width())/2}, 200)
    }
    function ClosePop(){

        $("#mask").css({"display": "none"});
        div.animate({bottom : - div.height(), right : - div.width()}, 200)
    }

    $(".btn").click(function(){

             PopOut();
    });
    $("#mask").click(function(){

            ClosePop();
    });

    
</script>
</body>
